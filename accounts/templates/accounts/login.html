{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="container mt-5" style="max-width: 450px;">
  <h3 class="mb-4 text-center">Login</h3>

  <form method="POST">
    {% csrf_token %}
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" name="username" class="form-control" required id="username">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" required id="password">
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>

    <div class="mt-3 text-center">
      <a href="{% url 'password_reset' %}">Forgot Password?</a>
    </div>
  </form>

  {% comment %} <p class="text-center mt-3">
    <a href="{% url 'password_reset' %}">Forgot your password?</a>
  </p> {% endcomment %}


  <p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
  <p class="text-center">
    Are you a recruiter? <a href="{% url 'apply_recruiter' %}">Register as Recruiter</a>
  </p>
</div>
{% endblock %}
